<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1 class="img">This is a heading</h1>
<img src="https://www.teamsportia.se/wp-content/uploads/2017/05/fotboll1.png">
<p class="img">Because the image has a z-index of -1, it will be placed behind the text.</p>

<h1 class="container">Z-index Example</h1>

<p class="container">An element with greater stack order is always above an element with a lower stack order.</p>

<div class="container">
  <div class="black-box">Black box (z-index: 1)</div>
  <div class="gray-box">Gray box (z-index: 3)</div>
  <div class="green-box">Green box (z-index: 2)</div>
</div>

</body>
</html>
